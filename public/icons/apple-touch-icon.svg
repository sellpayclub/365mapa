<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGradApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGradApple)"/>
  
  <!-- Compass Circle -->
  <circle cx="90" cy="90" r="55" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
  
  <!-- Compass Rose -->
  <g transform="translate(90, 90)">
    <!-- North pointer -->
    <polygon points="0,-45 7,-10 0,-18 -7,-10" fill="#ffffff"/>
    <!-- South pointer -->
    <polygon points="0,45 7,10 0,18 -7,10" fill="rgba(255,255,255,0.5)"/>
    <!-- East pointer -->
    <polygon points="45,0 10,7 18,0 10,-7" fill="rgba(255,255,255,0.4)"/>
    <!-- West pointer -->
    <polygon points="-45,0 -10,7 -18,0 -10,-7" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="90" cy="90" r="5" fill="#ffffff"/>
</svg>

