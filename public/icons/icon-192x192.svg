<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdf4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Compass Circle -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="url(#compassGrad)" stroke-width="4" opacity="0.9"/>
  
  <!-- Compass Rose -->
  <g transform="translate(96, 96)">
    <!-- North pointer (green) -->
    <polygon points="0,-50 8,-10 0,-20 -8,-10" fill="#ffffff"/>
    <!-- South pointer -->
    <polygon points="0,50 8,10 0,20 -8,10" fill="rgba(255,255,255,0.5)"/>
    <!-- East pointer -->
    <polygon points="50,0 10,8 20,0 10,-8" fill="rgba(255,255,255,0.4)"/>
    <!-- West pointer -->
    <polygon points="-50,0 -10,8 -20,0 -10,-8" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="96" cy="96" r="6" fill="#ffffff"/>
  
  <!-- Cardinal points -->
  <text x="96" y="38" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold" font-family="system-ui">N</text>
  <text x="96" y="164" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="14" font-weight="bold" font-family="system-ui">S</text>
  <text x="160" y="100" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="14" font-weight="bold" font-family="system-ui">E</text>
  <text x="32" y="100" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="14" font-weight="bold" font-family="system-ui">O</text>
</svg>


