<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="compassGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdf4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad512)"/>
  
  <!-- Compass Circle -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#compassGrad512)" stroke-width="8" opacity="0.9"/>
  
  <!-- Compass Rose -->
  <g transform="translate(256, 256)">
    <!-- North pointer (white) -->
    <polygon points="0,-130 20,-25 0,-50 -20,-25" fill="#ffffff"/>
    <!-- South pointer -->
    <polygon points="0,130 20,25 0,50 -20,25" fill="rgba(255,255,255,0.5)"/>
    <!-- East pointer -->
    <polygon points="130,0 25,20 50,0 25,-20" fill="rgba(255,255,255,0.4)"/>
    <!-- West pointer -->
    <polygon points="-130,0 -25,20 -50,0 -25,-20" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="#ffffff"/>
  
  <!-- Cardinal points -->
  <text x="256" y="85" text-anchor="middle" fill="#ffffff" font-size="36" font-weight="bold" font-family="system-ui">N</text>
  <text x="256" y="445" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-size="36" font-weight="bold" font-family="system-ui">S</text>
  <text x="435" y="265" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="36" font-weight="bold" font-family="system-ui">E</text>
  <text x="77" y="265" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="36" font-weight="bold" font-family="system-ui">O</text>
</svg>


